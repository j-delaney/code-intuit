{% extends "base.html" %}
{% block title %}home{% endblock %}
{% block body %}
<div class="container">

  <div class="container">
      <a href="/tool/main" id="financeBtn">
          <span style="display:block;">Financial Manager</span>
      </a>
  </div>

  <div class="container">
  <div class="row-fluid">
    <div class="col-md-6 side">
      <div id="logo"><span>Learn</span></div>
      <ul id="articleList">
        <li><a href="/article/retirement">Retirement Funds</a></li>
        <li><a href="/article/plastic">Plastic Money</a></li>
        <li><a href="/article/borrowing">Borrowing Funds</a></li>
        <li><a href="/article/expenditures">Common Expenditures</a></li>
        <li><a href="/article/income">Income</a></li>
        <li><a href="/article/budgeting">Budgeting</a></li>
      </ul>
    </div>

    <div class="col-md-6">
      <div id="logo"><span><a href="/stats" style="text-decoration:none;color:#DC3522;">Progress</a></span></div>
      <div id="chartContainer">
      </div>
    </div>
  </div>
  </div>
</div>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript">
$(function () {
    $('#chartContainer').highcharts({
        colors: ['#DC3522'],
        chart: {
            backgroundColor: 'rgba(0,0,0,0.3)',
            type: 'column',
            style: {
                fontFamily: 'roboto-reg',
                color: "#fff"
            }
        },
        credits: {
            enabled: false
        },
        title: {
            text: 'Monthly Average Rainfall'
        },
        xAxis: {
            labels: {
              style: {
                  color: '#D9CB9E',
                  fontSize: '0.8em'
              }
            },
            categories: [
                'Retirement Funds',
                'Plastic Money',
                'Borrowing Funds',
                'Common Expenditures',
                'Income',
                'Budgeting'
            ]
        },
        yAxis: {
            labels: {
              style: {
                  color: '#D9CB9E'
              }
            },
            min: 0,
            title: {
                text: 'Points',
                style: {
                    color: '#D9CB9E',
                    fontSize: '1.4em'
                }
            }
        },
        tooltip: {
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            showInLegend: false,
            data: {{ listPass }}
        }]
    });
});
</script>

{% endblock %}
