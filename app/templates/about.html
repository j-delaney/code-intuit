<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>

	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.css') }}"/>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}"/>

    <script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/jquery-2.1.1.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.js') }}"></script>

	<!-- Used to insert extra scripts and css -->
	{% block head %}{% endblock %}
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix">
          <div class="inner">
            <nav>
              <ul class="nav masthead-nav">
                <li class="active"><a href="/">Home</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="inner cover">
            <h1 class="cover-heading" id="logo">About <span>Us</span></h1>
      <br><br>
	    <p class="lead">
              Hello and welcome to our site!<br>
	    </p>
	    <p>
        We have worked hard on this site and hope<br>
        you enjoy the product we have created.
      </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
